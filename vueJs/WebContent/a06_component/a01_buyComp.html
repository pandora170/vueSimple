<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<style type="text/css">
    .input-group-text{width:100%;}
    .input-group-prepend{width:30%;}
    input[type="text"], label {
        margin-bottom: 12px; padding: .4em; 
        width: 95%;
    }    
    h1,th,td{text-align:center;}
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script type="text/javascript" 
	src="../a00_com/jquery-3.4.1.js"></script>
<script  src="../a00_com/vue.js" type="text/javascript"></script>	
<script src="../a00_com/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
<template id="buyTmp">
	<table class="table table-hover table-striped">
		<col width="50%">
		<col width="50%">
		<thead class="thead-light">
			<tr><th>물건명</th><td><input class="form-control" type="text" v-model="product"/></td></tr>
			<tr><th>가격</th><td><input class="form-control"  type="text" v-model="price"/></td></tr>
			<tr><th>갯수</th><td><input class="form-control"  type="text" v-model="cnt"/></td></tr>
			<tr><td colspan="2"><input type="button"  class="btn btn-primary"  
			    value="계산서 발급" @click="buy"/></td></tr>
			<tr><td  colspan="2">{{show}}</td></tr>
		</thead>	
	</table>
</template>
<script type="text/javascript">
Vue.component("buy-comp",{
	template:"#buyTmp",
	data:function(){
		return {product:'',price:0,cnt:0,tot:0,show:""};
	},
	methods:{
		buy:function(){
			this.tot = this.price * this.cnt;
			this.show=this.product+"을 "+this.cnt+"개 구매하여 총비용이 "+this.tot+"입니다.	"
		}
	}
})

	$(document).ready(function(){
		var viewmodel= new Vue({
			el:".container",
			data:{msg:"컴포넌트 연습"}
		});
		
	});
</script>
</head>
<body>
<div class="container" >
<h1>{{msg}}</h1>
<buy-comp></buy-comp>
<buy-comp></buy-comp>
<buy-comp></buy-comp>
		
</div>	
</body>
</html>
