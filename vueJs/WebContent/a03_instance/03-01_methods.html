<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>03-04</title>
<script src="/lib/js/vue.min.js"></script>
</head>
<body>
<div id="example">
    <input type="text" v-model="num" /><br />
    1부터 입력된 수까지의 합 : <span>{{sum()}}</span>
</div>
<script type="text/javascript">
//1부터 입력된 수까지의 합구하기
/*
# methods 속성
1. 주로 기능함수를 선언하고, 해당 기능함수를 return값을 출력하거나,
	 event에 의해서 해당 기능함수를 호출할 때도 활용된다.
2. 기본형식
	methods:{함수명:function(){ return @@@;}}
 
 */

var vmSum = new Vue({
    el : "#example",
    data : { num : 0 },
    methods : {
        sum : function() {
            console.log(Date.now());
            var n = Number(this.num);
            if (Number.isNaN(n) || n < 1)  return 0;
            return ((1+n) * n) / 2;
        }
    }
});
</script>
</body>
</html>
