<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02-06</title>
  <script src="/lib/js/vue.min.js"></script>
</head>
<style>
    [v-cloak] { display: none; }
</style>
<body>
<!--
# directive v-show="boolean" 
1. 속성값으로 모델데이터를 비교하여 화면에 출력할지 여부를 처리할 때,
활용된다..

2.css에 특정 속성을 추가하여 style 제어 가능 
  랜더링으로 완료하기 전까지는 설정된 css형식에 따라 보이지 않게 처리하고,
  완료된 후에 화면에 보이게 처리한다. 랜더링 과정에서 잠깐 {{}}이 보여지는게 불편할 때, 활용된다.
 -->
  <div id="account">
    예금액 : <input type="text" v-model="amount" />
    <img v-show="amount < 0" src="http://sample.bmaster.kro.kr/img/error.png" 
        title="마이너스는 허용하지 않습니다"
        style="width:15px; height:15px; vertical-align:middle" />
    <span v-show="amount>=0">유효한 값입니다!</span>    
  </div>
  
  <div id="example"  v-cloak>
  	test
  </div>
  
  <script type="text/javascript">
  var simple1 = new Vue({
    el : '#account',
    data : {
        amount : 0
    }
  })
  </script>
</body>
</html>
