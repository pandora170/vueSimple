<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02-03</title>
  <script src="/lib/js/vue.min.js"></script>
</head>
<body>
<!-- 
# vue의 속성값지정 처리.
1. 형식
	v-bind:기본속성 = "모델데이터"
	:기본속성 = "모델데이터"
 -->

   <div id="simple">
   
     <input id="a" type="text" v-bind:value="message">
     <br />
     <img v-bind:src="imagePath" />
   </div>

  <script type="text/javascript">
    var model = {
      message : 'v-bind 디렉티브',
      imagePath : "http://sample.bmaster.kro.kr/photos/61.jpg"
    };

    var simple = new Vue({
      el : '#simple',
      data : model
    })
  </script>
</body>
</html>
